<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section style="background-color: rgb(223, 223, 223);" class="container mt-5 seccion-productos">
        <h2 class="ps-4 pt-4">Ingrese Producto</h2>
        <div>
            <form id="form" onsubmit="return addProducto(this)">
                <label for="fname">Nombre</label>
                <input type="text" id="fname" name="title" placeholder="Ingrese producto">
                <label for="fprice">Precio</label>
                <input type="number" id="fprice" name="price" placeholder="Ingrese el precio">
                <label for="fimage">Foto URL</label>
                <input type="text" id="fimage" name="thumbnail" placeholder="Ingrese imagen">
                <input type="submit" value="Guardar Producto">
            </form>
        </div>
        <br />
        <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Foto</th>
              </tr>
            </thead>
            <tbody id="productos">
            </tbody>
        </table>
    </section>
    <section style="background-color: rgb(223, 223, 223);" class="mb-5 mt-5 container seccion-chat">
        <div class="ms-3">
            <h2 class="pt-4">Centro de Mensajes</h2>
            <br>
            <form id=formchat onsubmit="return envioMensaje(this)">
                <input class="input-chat" type="email" placeholder="Ingrese su correo..." id="email" >
                <div id="mensajes"></div>
                <input class="input-chat"  placeholder="Su mensaje..." id="mensaje"> 
                <input type="submit">
            </form>

        </div>
    </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
